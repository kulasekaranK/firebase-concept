<div
  class="bg-light position-relative"
  style="
    background-image: url('loginbackground.png');
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh;
  "
>
  <div class="container d-flex flex-column align-items-center">
    <img src="Task-Master.png" alt="Title" class="my-3" />
    <form #f="ngForm" class="mt-4 border col-sm-12 col-lg-6 p-4 shadow rounded-4 bg-white">
      <h2 class="text-center mb-4">Add Task</h2>
      <div class="form-group">
        <label class="form-label" for="title">Title</label>
        <input
          class="form-control mb-1"
          type="text"
          name="title"
          id="title"
          ngModel
          [(ngModel)]="title"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="description">Description</label>
        <input
          class="form-control mb-1"
          type="text"
          name="description"
          id="description"
          [(ngModel)]="description"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="dueDate">Due Date</label>
        <input
          class="form-control"
          type="datetime-local"
          name="dueDate"
          id="dueDate"
          [(ngModel)]="dueDate"
          ngModel
          required
        />
      </div>
      <div class="d-flex mt-3 justify-content-between">
        <button class="btn btn-secondary" routerLink="/">Back</button>
        <button
          class="btn btn-dark d-block"
          type="button"
          (click)="addTask()"
          [disabled]="f.invalid"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
